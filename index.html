<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="class-cont">
        <div>
            <span class="brand-id">
                BRAND: <span class="brand-name">DELL</span>
            </span>
        </div>
        <div>
            <span class="cpu-id">
                CPU: <span class="cpu-name">INTEL</span>
            </span>
        </div>
        <div>
            <span class="os-id">
                OS: <span class="os-name">Windows</span>
            </span>
        </div>
        <div>
            <span class="ram-id">
                RAM: <span class="ram-number">8</span><span>GB</span>
            </span>
        </div>
        <div>
            <span class="ssd-id">
                SSD: <span class="ssd-number">220</span><span>GB</span>
            </span>
        </div>
        <div>
            <span class="graphics-id">
                Graphics Card: <span class="graphics-name">NVIDIA</span>
            </span>
        </div>
        <div>
            <span class="scr-sz-id">
                Screen size: <span class="scr-sz-number">151</span><span class="scr-sz-unit">inch</span>
            </span>
        </div>
        <div>
            <span class="price-id">
                Price: <span class="price-number">450000</span>
            </span>
        </div>
        <div>
            <span class="weight-id">
                Weight: <span class="weight-number">4</span><span class="weight-unit">kg</span>
            </span>
        </div>
        <div>
            <span class="model-id">
                Model: <span class="model-name">KO748665</span>
            </span>
        </div>
        <div>
            <span class="delivery-id">
                Delivery: <span class="delivery-days">5</span>
            </span>
        </div>
        <div>
            <span class="prime-id">
                Prime: <span class="prime-availability">available</span>
            </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
